---
# tasks file for mongodb
#Setting-up Basic App Requirements
- name: Creating Roboshop Default App Directory
  ansible.builtin.file:
    path: /app
    state: directory

- name: Creating Roboshop Log Directory
  ansible.builtin.file:
    path: /app/log
    state: directory

- name: Creating MongoDB Log File
  ansible.builtin.file:
    path: /app/log/mongodb_date_time.log
    state: touch

- name: Creating Roboshop Default Service User (roboshop)
  ansible.builtin.user:
    name: roboshop
    state: present
    shell: /bin/bash
    create_home: true
    password: "{{roboshop_password_hash}}"

- name: Creating Ansible Default User (ansadmin) with Password
  ansible.builtin.user:
    name: ansadmin
    state: present
    shell: /bin/bash
    create_home: true
    password: "{{ansadmin_password_hash}}"
    update_password: on_create

- name: Ensuring SUDO is Installed
  ansible.builtin.package:
    name: sudo
    state: present

- name: Allowing ansadmin passwordless sudo
  ansible.builtin.copy:
    dest: /etc/sudoers.d/ansadmin
    content: "ansadmin ALL=(ALL) NOPASSWD: ALL\n"
    owner: root
    group: root
    mode: "0440"

#Installing MongoDB Database
- name: Creating mongodb.repo file to /etc/yum.repos.d/mongodb.repo
  ansible.builtin.copy:
    src: mongodb.repo
    dest: /etc/yum.repos.d/mongodb.repo
    owner: root
    group: root
    mode: "0644"

- name: Installing MongoDB Database
  ansible.builtin.package:
    name: mongodb-org
    state: present

- name: Enabling and starting MongoDB Database
  ansible.builtin.service:
    name: mongod
    state: started
    enabled: true

- name: Updating MongoDB bindIP listening address for remote servers
  ansible.builtin.replace:
    path: /etc/mongod.conf
    regexp: '127.0.0.1'
    replace: "0.0.0.0"

- name: Restarting MongoDB Service
  ansible.builtin.service:
    name: mongod
    state: restarted
